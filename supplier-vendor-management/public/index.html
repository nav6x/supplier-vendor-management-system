<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier & Vendor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Supplier & Vendor Management</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white" href="#" id="loginLink">Login</a>
                    <a class="nav-link text-white d-none" href="#" id="logoutLink">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h5>Navigation</h5>
                        </div>
                        <div class="card-body">
                            <ul class="nav flex-column" id="mainNav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="dashboard">Dashboard</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="suppliers">Suppliers</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="products">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="purchase-orders">Purchase Orders</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="invoices">Invoices</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-view="reports">Reports</a>
                                </li>
                                <li class="nav-item" id="userManagementNav" style="display: none;">
                                    <a class="nav-link" href="#" data-view="user-management">User Management</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="content">
                        <h2>Welcome to Supplier & Vendor Management System</h2>
                        <p>Please login to continue.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
