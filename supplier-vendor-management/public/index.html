<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier & Vendor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-cart-check me-2"></i>
                    <span>SV Management</span>
                </a>
            </div>
            <div class="sidebar-content">
                <ul class="nav flex-column" id="mainNav">
                    <li class="nav-item">
                        <a class="nav-link sidebar-link active" href="#" data-view="dashboard">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#" data-view="suppliers">
                            <i class="bi bi-building me-2"></i> Suppliers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#" data-view="products">
                            <i class="bi bi-box-seam me-2"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#" data-view="purchase-orders">
                            <i class="bi bi-file-earmark-text me-2"></i> Purchase Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#" data-view="invoices">
                            <i class="bi bi-receipt me-2"></i> Invoices
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" href="#" data-view="reports">
                            <i class="bi bi-graph-up me-2"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item" id="userManagementNav" style="display: none;">
                        <a class="nav-link sidebar-link" href="#" data-view="user-management">
                            <i class="bi bi-people me-2"></i> User Management
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="usernameDisplay">Guest</span>
                            <i class="bi bi-person-circle ms-2" style="font-size: 1.5rem;"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" id="loginLink">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login
                            </a>
                            <a class="dropdown-item d-none" href="#" id="logoutLink">
                                <i class="bi bi-box-arrow-right me-2"></i> Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="container-fluid" id="content">
                <div class="text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-cart-check" style="font-size: 4rem; color: #4361ee;"></i>
                    </div>
                    <h2 class="mb-3">Welcome to Supplier & Vendor Management System</h2>
                    <p class="lead text-muted">Please login to continue and manage your suppliers and vendors.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-lock me-2"></i> Secure Login
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-2"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key me-2"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
